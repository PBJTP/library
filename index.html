<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bgimage">
        <div class="shadow">
        <h1>When In Doubt, Go To The Library</h1>
            <form id="bookForm">
                <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder ="Title" required>
                <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Pages" max="10000" required>    
                <label for="read">Have you read this book?</label>
                    <input type="Checkbox" id="read" name="read">
                <button type="submit" id="submit" name="submit"> Add to Library</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
